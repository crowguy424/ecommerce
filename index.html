<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MegaShop</title>
<!-- Font Awesome for icons -->
 <link rel="icon" href="pop.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  /* Reset & Basic Styles */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    color: #333;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0; left: 0;
    height: 100%;
    width: 220px;
    background-color: #232f3e; /* Amazon dark blue */
    padding-top: 60px;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
    z-index: 1000;
  }
  .sidebar h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.3em;
  }
  .sidebar a {
    padding: 15px 20px;
    color: #ddd;
    text-decoration: none;
    font-size: 1em;
    transition: background 0.2s;
  }
  .sidebar a:hover {
    background-color: #37475a;
    color: #fff;
  }

  /* Header (top bar) */
  header {
    margin-left: 220px;
    height: 60px;
    background-color: #131921; /* Amazon Blue */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    position: fixed;
    top: 0; right: 0; left: 220px;
    z-index: 999;
  }
  .logo {
    display: flex;
    align-items: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #fff;
  }
  .logo i {
    margin-right: 10px;
    color: #ff9900;
  }
  .header-buttons {
    display: flex;
    gap: 10px;
  }
  .btn {
    background: none;
    border: 2px solid #fff;
    padding: 5px 10px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  .btn:hover {
    background-color: #fff;
    color: #131921;
  }

  /* Main Content */
  .main {
    margin-top: 60px;
    margin-left: 220px;
    display: flex;
    padding: 20px;
    flex-wrap: wrap;
  }

  /* Product Grid */
  .products {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  /* Product Card */
  .product-card {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }
  .product-card:hover {
    transform: translateY(-2px);
  }
  .product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .product-details {
    padding: 10px;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  .product-title {
    font-size: 1.1em;
    margin-bottom: 5px;
  }
  .product-price {
    color: #b12704;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .add-to-cart {
    margin-top: auto;
    background-color: #131921;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  .add-to-cart:hover {
    background-color: #333;
  }

  /* Cart Sidebar */
  .cart-sidebar {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    height: calc(100vh - 80px);
    overflow-y: auto;
    position: fixed;
    top: 60px; /* below header */
    right: 20px;
    display: none; /* hidden by default, toggled by JS */
    z-index: 1001;
  }
  .cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .cart-title {
    font-size: 1.2em;
    font-weight: bold;
  }
  .close-cart {
    background: none;
    border: none;
    font-size: 1.3em;
    cursor: pointer;
  }
  /* Cart Items */
  .cart-items {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    background-color: #f0f2f5;
    border-radius: 4px;
  }
  .cart-item-info {
    flex: 1;
  }
  .cart-item-name {
    font-weight: bold;
  }
  .cart-item-qty {
    font-size: 0.9em;
    color: #555;
  }
  .remove-btn {
    background: none;
    border: none;
    color: #d9534f;
    font-size: 1.2em;
    cursor: pointer;
    margin-left: 10px;
  }
  /* Total & Checkout */
  .total-section {
    margin-top: 15px;
  }
  .total-price {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .checkout-btn {
    width: 100%;
    padding: 12px;
    background-color: #f0c14b;
    border: 1px solid #a88734;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .checkout-btn:hover {
    background-color: #e2b33b;
  }

  /* Modal styles for payment & success */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    max-width: 450px;
    width: 90%;
  }
  .modal-header {
    font-size: 1.5em;
    margin-bottom: 15px;
  }
  .modal input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  .pay-btn {
    width: 100%;
    padding: 12px;
    background-color: #0f9d58;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s;
  }
  .pay-btn:hover {
    background-color: #0b7d43;
  }
  /* Success modal */
  .success-modal {
    display: none;
    position: fixed; z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center; align-items: center;
  }
  .success-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    max-width: 400px;
    width: 80%;
  }
  .close-success {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none; border-radius: 4px;
    cursor: pointer;
  }
  .close-success:hover {
    background-color: #0069d9;
  }
  /* Responsive adjustments */
  @media(max-width: 1024px){
    .main {
      flex-direction: column;
      margin-left: 0;
    }
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
    }
    header {
      margin-left: 0;
      left: 0;
    }
    .cart-sidebar {
      position: fixed;
      top: 60px;
      right: 0;
      width: 90%;
      max-height: calc(100vh - 60px);
    }
  }
</style>
</head>
<body>

<!-- Sidebar menu -->
<div class="sidebar" id="sidebar">
  <h2>MegaShop</h2>
  <a href="#" id="homeLink"><i class="fas fa-home"></i> Home</a>
  <a href="#" id="categoriesLink"><i class="fas fa-th-large"></i> Categories</a>
  <a href="#" id="aboutLink"><i class="fas fa-info-circle"></i> About</a>
  <a href="#" id="contactLink"><i class="fas fa-phone"></i> Contact</a>
</div>

<!-- Top header -->
<header>
  <div class="logo"><i class="fas fa-shopping-basket"></i>MegaShop</div>
  <div class="header-buttons">
    <button class="btn" id="registerBtn"><i class="fas fa-user-plus"></i> Register</button>
    <button class="btn" id="signInBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    <button class="btn" id="cartToggleBtn"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</button>
  </div>
</header>

<!-- Main content -->
<div class="main">
  <!-- Product grid -->
  <div class="products" id="productGrid">
    <!-- Products will be inserted via JS -->
  </div>
</div>

<!-- Cart sidebar (hidden by default) -->
<div class="cart-sidebar" id="cartSidebar">
  <div class="cart-header">
    <div class="cart-title"><i class="fas fa-shopping-cart"></i> Your Cart</div>
    <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="total-section">
    <div class="total-price" id="totalPrice">Total: $0.00</div>
    <button class="checkout-btn" id="checkoutBtn">Proceed to Payment</button>
  </div>
</div>

<!-- Payment Modal -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <div class="modal-header">Payment Details</div>
    <p>Total: <strong id="paymentTotal"></strong></p>
    <input type="text" id="cardNumber" placeholder="Card Number (16 digits)" maxlength="16"/>
    <input type="text" id="cardHolder" placeholder="Card Holder Name"/>
    <input type="number" id="expMonth" placeholder="Expiry Month (MM)" min="1" max="12"/>
    <input type="number" id="expYear" placeholder="Expiry Year (YYYY)" min="2023"/>
    <input type="text" id="cvv" placeholder="CVV (3 or 4 digits)" maxlength="4"/>
    <button class="pay-btn" id="payNowBtn">Pay Now</button>
  </div>
</div>

<!-- Success modal -->
<div class="success-modal" id="successModal">
  <div class="success-box">
    <h2>Payment Successful!</h2>
    <p>Thank you for shopping at MegaShop.</p>
    <button class="close-success" id="closeSuccess">Close</button>
  </div>
</div>

<script>
  // Sample Products with pictures
  const products = [
    { id: 1, name: "Wireless Headphones", price: 59.99, image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" },
    { id: 2, name: "Smart Watch", price: 129.99, image: "smartwatch.jpg" },
    { id: 3, name: "Gaming Mouse", price: 39.99, image: "mouse.jpg" },
    { id: 4, name: "Bluetooth Speaker", price: 89.99, image: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" },
    { id: 5, name: "DSLR Camera", price: 499.99, image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" }
  ];

  let cart = [];
  const productGrid = document.getElementById('productGrid');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartCountSpan = document.getElementById('cartCount');
  const totalPriceSpan = document.getElementById('totalPrice');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartToggleBtn = document.getElementById('cartToggleBtn');

  // Render products
  function renderProducts() {
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="product-image"/>
        <div class="product-details">
          <div class="product-title">${p.name}</div>
          <div class="product-price">$${p.price.toFixed(2)}</div>
          <button class="add-to-cart" data-id="${p.id}"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        </div>
      `;
      card.querySelector('.add-to-cart').addEventListener('click', () => {
        addToCart(p.id);
      });
      productGrid.appendChild(card);
    });
  }

  // Add to cart
  function addToCart(id) {
    const item = cart.find(i => i.id === id);
    if (item) {
      item.quantity++;
    } else {
      const product = products.find(p => p.id === id);
      cart.push({ ...product, quantity: 1 });
    }
    updateCart();
  }

  // Remove from cart
  function removeFromCart(id) {
    const idx = cart.findIndex(i => i.id === id);
    if (idx !== -1) {
      if (cart[idx].quantity > 1) {
        cart[idx].quantity--;
      } else {
        cart.splice(idx,1);
      }
    }
    updateCart();
  }

  // Update cart display
  function updateCart() {
    document.getElementById('cartCount').textContent = cart.length;
    document.getElementById('cartItems').innerHTML = '';

    let total = 0;
    cart.forEach(item => {
      const totalItemPrice = item.price * item.quantity;
      total += totalItemPrice;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-qty">Qty: ${item.quantity}</div>
        </div>
        <div>
          <span>${'$' + totalItemPrice.toFixed(2)}</span>
          <button class="remove-btn" data-id="${item.id}"><i class="fas fa-trash"></i></button>
        </div>
      `;
      div.querySelector('.remove-btn').addEventListener('click', () => {
        removeFromCart(item.id);
      });
      document.getElementById('cartItems').appendChild(div);
    });
    document.getElementById('totalPrice').textContent = `Total: $${total.toFixed(2)}`;
  }

  // Toggle cart sidebar
  document.getElementById('cartToggleBtn').addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    cartSidebar.style.display = 'block';
  });
  document.getElementById('closeCart').addEventListener('click', () => {
    cartSidebar.style.display = 'none';
  });

  // Proceed to checkout
  document.getElementById('checkoutBtn').addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    document.getElementById('paymentTotal').textContent = `$${calculateTotal().toFixed(2)}`;
    document.getElementById('paymentModal').style.display = 'flex';
  });

  function calculateTotal() {
    return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  }

  // Handle Payment
  document.getElementById('payNowBtn').addEventListener('click', () => {
    const cc = document.getElementById('cardNumber').value.trim();
    const holder = document.getElementById('cardHolder').value.trim();
    const month = document.getElementById('expMonth').value.trim();
    const year = document.getElementById('expYear').value.trim();
    const cvv = document.getElementById('cvv').value.trim();

    if (!cc || cc.length !== 16 || isNaN(cc)) {
      alert('Invalid Card Number');
      return;
    }
    if (!holder) {
      alert('Enter Card Holder Name');
      return;
    }
    if (!month || month < 1 || month > 12) {
      alert('Invalid Expiry Month');
      return;
    }
    if (!year || year < 2023) {
      alert('Invalid Expiry Year');
      return;
    }
    if (!cvv || (cvv.length !== 3 && cvv.length !== 4) || isNaN(cvv)) {
      alert('Invalid CVV');
      return;
    }

    // Payment success simulation
    document.getElementById('paymentModal').style.display = 'none';
    showSuccess();

    // Clear cart
    cart = [];
    updateCart();

    // Clear form
    document.querySelectorAll('#paymentModal input').forEach(i => i.value = '');
  });

  function showSuccess() {
    document.getElementById('successModal').style.display = 'flex';
  }
  document.getElementById('closeSuccess').addEventListener('click', () => {
    document.getElementById('successModal').style.display = 'none';
  });

  // Initialize
  renderProducts();
  updateCart();

</script>
</body>
</html>
